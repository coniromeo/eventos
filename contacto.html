		<h2>Gracias por contactarnos</h2>

		<form>
			<div class="mb-3">
				<label class="form-label" for="nombre">Nombre: </label>
				<input class="form-control" type="text" id="nombre" name="nombre">
			</div>
			<div class="mb-3">
				<label class="form-label" for="pedido">Pedido </label>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="turno" id="manana" value="manana">

			</div>
			<div class="form-check">

			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" type="radio" name="turno" id="noche" value="noche">
				<label class="form-check-label" for="noche">Entrega por la Noche</label>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" id="submit" type="submit">Enviar</button>
			</div>
